<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <h2>Sign Up Form</h2>
    <form action="">
        
        <!-- for input/filling data values -->
        <label for="fname" ></label>
        <input type="text" id="fname" placeholder="first name"><br><br>
        <label for="lname" ></label>
        <input type="text" id="lname" placeholder="last name"><br><br>
        <label for="mail"></label>
        <input type="email" id="mail" placeholder="email"><br><br>
        <label for="pass"></label>
        <input type="password" id="pass" placeholder="Password"><br><br>

        <!-- for selecting options -->
        <label for="m">Male </label>
        <input type="radio" name="op" id="m"><br>
        <label for="f">Feamle</label>
        <input type="radio" name="op" id="f"><br>
        <label for="o">Other</label>
        <input type="radio" name="op" id="o"><br><br>



        <!-- for dropdown list -->
        <label for="country">Country</label>
        <select name="" id="country" >
            <option value="">country</option>
            <option value="">bhootan</option>
            <option value="">india</option>
            <option value="">pakistan</option>
        </select>


         
        <!-- for textareas -->
        <h4>Write about yourself</h4>
        <textarea name="" id="" cols="30" rows="10" placeholder="type your text here"></textarea>
        <label for="">Choose color</label>
        <input type="color" name="" id="">
        <label for="">Date</label>
        <input type="date" name="" id="">
        <label for="">Choose File</label>
        <input type="file" name="" id=""><br>
        <input type="submit" value="submit">



        
    </form>
</body>
</html>
